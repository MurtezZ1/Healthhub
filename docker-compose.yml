version: '3.8'

services:
  # Notification Microservice
  notification-service:
    build:
      context: ./Services/NotificationService
      dockerfile: Dockerfile
    container_name: healthhub-notification
    depends_on:
      - kafka
    environment:
      - Kafka__BootstrapServers=kafka:9092
    networks:
      - healthhub-network

  # Backend Service
  healthhub-server:
    build:
      context: ./ReactApp1.Server
      dockerfile: Dockerfile
    container_name: healthhub-server
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=healthhub;User=root;Password=password;
      - Kafka__BootstrapServers=kafka:9092
      - Redis__ConnectionString=redis:6379
    depends_on:
      - mysql
      - kafka
      - redis
    networks:
      - healthhub-network

  # Frontend Service
  healthhub-client:
    build:
      context: ./reactapp1.client
      dockerfile: Dockerfile
    container_name: healthhub-client
    ports:
      - "3000:80"
    depends_on:
      - healthhub-server
    networks:
      - healthhub-network

  # Database
  mysql:
    image: mysql:8.0
    container_name: healthhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: healthhub
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - healthhub-network

  # Caching
  redis:
    image: redis:alpine
    container_name: healthhub-redis
    ports:
      - "6379:6379"
    networks:
      - healthhub-network

  # Event Bus
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - healthhub-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - healthhub-network

  # Monitoring
  prometheus:
    image: prom/prometheus
    container_name: healthhub-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - healthhub-network

  grafana:
    image: grafana/grafana
    container_name: healthhub-grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - healthhub-network

networks:
  healthhub-network:
    driver: bridge

volumes:
  mysql_data:
